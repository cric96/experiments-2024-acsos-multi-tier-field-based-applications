incarnation: scafi

variables:
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0
  applicativeRange: &applicativeRange
    formula: 3000.0
  edgeRange: &edgeRange
    formula: 5000.0
  moveFrequency: &moveFrequency
    formula: 1.0 / 2
    language: scala
  nodeCount: &nodeCount
    type: ArbitraryVariable
    parameters: [4, [100, 500, 1000]]
  programDag: &programDag
    language: scala
    formula: |
      Map("it.unibo.modularization.EmergencyService" -> List("it.unibo.modularization.OtherComponent"))
  allocation: &allocation
    formula: |
      import it.unibo.alchemist.model.{Target, LocalNode, SurrogateNode}
      Map("it.unibo.modularization.EmergencyService" -> new SurrogateNode("EdgeServer"))
#      Map("it.unibo.modularization.EmergencyService" -> LocalNode)
    language: scala
  cloudTarget: &cloudTarget
    language: scala
    formula: |
      s"""
      import it.unibo.alchemist.model.{Target, LocalNode, SurrogateNode}
      new SurrogateNode("CloudInstance")
      """
  edgeTarget: &edgeTarget
    language: scala
    formula: |
      s"""
      import it.unibo.alchemist.model.{Target, LocalNode, SurrogateNode}
      new SurrogateNode("EdgeServer")
      """
  localTarget: &localTarget
    language: scala
    formula: |
      s"""
      import it.unibo.alchemist.model.{Target, LocalNode, SurrogateNode}
      LocalNode
      """

_constants:
  retentionTime: &retentionTime 15.0

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ThreeTierConnection #*connectionType
  parameters: [*applicativeRange, *edgeRange]

_reproduceGpsTrace: &ReproduceGPSTrace
  type: GPSTraceWalker
  parameters: ["vcmuser.gpx", false, AlignToTime, [1365922800, false, false]]

_programs:
  - program: &runtime
      - time-distribution: 1
        type: Event
        actions:
          - type: ModularizationRuntime

  - program: &surrogateEmergencyService
    - time-distribution: 2.05
      type: Event
      actions:
        - type: RunSurrogateScafiProgram
          parameters: [ it.unibo.modularization.EmergencyService, *retentionTime, *programDag ]
    - program: sendSurrogate

  - program: &surrogateOtherComponent
    - time-distribution: 2.05
      type: Event
      actions:
        - type: RunSurrogateScafiProgram
          parameters: [ it.unibo.modularization.OtherComponent, *retentionTime, *programDag ]
    - program: sendSurrogate

  - program: &emergencyService
    - time-distribution: 1
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [ it.unibo.modularization.EmergencyService, *retentionTime, *programDag ]
    - program: send

  - program: &otherComponent
    - time-distribution: 1
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [ it.unibo.modularization.OtherComponent, *retentionTime, *programDag ]
    - program: send

  - program: &moveWithTraces
    - time-distribution: *moveFrequency
      type: Event
      actions:
        - *ReproduceGPSTrace

environment:
  type: OSMEnvironment
  parameters: ["vcm.pbf", false]

deployments:
  - type: SpecificPositions # Cloud Instance
    parameters: [[ 48.3081743, 16.4736189 ]]
    programs:
      - *surrogateEmergencyService
#      - *surrogateOtherComponent
    contents:
      - molecule: Target
        concentration: *cloudTarget
      - molecule: CloudInstance
        concentration: true

  - type: SpecificPositions # Edge Servers
    parameters: [
      [ 48.2152226, 16.3816613 ],
      [ 48.2366507, 16.3838339 ],
      [ 48.2146077, 16.3485146 ],
      [ 48.2055562, 16.3778687 ],
      [ 48.1924837, 16.3458967 ],
      [ 48.1879776, 16.3616896 ],
      [ 48.1728973, 16.3443303 ],
    ]
    programs:
      - *surrogateEmergencyService
#      - *surrogateOtherComponent
    contents:
      - molecule: Target
        concentration: *edgeTarget
      - molecule: EdgeServer
        concentration: true

  - type: FromGPSTrace
    parameters: [ *nodeCount, "vcmuser.gpx", false, AlignToTime, [ 1365922800, false, false ] ]
    programs:
      - *runtime
      - *emergencyService
#      - *moveWithTraces
#      - *otherCompwonent
    properties:
      - type: AllocatorProperty
        parameters: [ *allocation ]
    contents:
      - molecule: Target
        concentration: *localTarget
      - molecule: WearableDevice
        concentration: true

terminate:
  type: AfterTime
  parameters: 1800
